# Configuration file for Watch Data Scraper & Wix Porter
# Edit these values to customize the application behavior

[SEARCH]
# Timeout for web requests (in seconds)
REQUEST_TIMEOUT = 10

# Enable/disable specific search sources
ENABLE_CHRONO24 = true
ENABLE_GOOGLE = true

[CSV_DEFAULTS]
# Default inventory value for all products
DEFAULT_INVENTORY = 10

# Default visibility value for all products
DEFAULT_VISIBLE = true

# Output filename
OUTPUT_FILENAME = wix_watches.csv

[APP]
# Flask host and port
HOST = 0.0.0.0
PORT = 5000

# Enable debug mode (set to false in production)
DEBUG = true

# Maximum concurrent searches (if implementing threading)
MAX_WORKERS = 5
